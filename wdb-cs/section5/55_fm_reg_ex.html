    <body>
        <!--[if lt IE 7]>

        <h2>Race Registration!</h2>
        <form action="/submit">
            <p>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" required>
            </p>
            <p>Select a Race:</p>
            <p>
                <input type="radio" name="race" id="funrun">
                <label for="funrun">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="race" id="hm">
                <label for="hm">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="race" id="fm">
                <label for="fm">Full Marathon</label>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass">
            </p>
            <p>
                <label for="agegroup">Select Age Group Under 18</label>
                <select name="agegroup" id="agegroup">
                    <option value="Under 18">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="Above 30">Above30</option>
                </select>
            </p>
            <button>Register!</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
